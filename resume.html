<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Resume - Product Design Portfolio</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="images/kai logo3.png" alt="Logo" class="logo-image">
                <div class="logo-text">
                    <span class="logo-name">Kai Wang</span>
                    <span class="logo-subtitle">Product Designer</span>
                </div>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Projects</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="resume.html" class="nav-link active">Resume</a></li>
                <li><a href="connect.html" class="nav-link">Connect</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="resume-header-section">
            <h1>Resume</h1>
            <div class="resume-actions">
                <a href="https://www.linkedin.com/in/hellokai" target="_blank">LinkedIn</a>
                <a href="#">Download PDF</a>
            </div>
        </div>

        <div class="resume-content">
            <img src="images/resume_kaiwang.png" alt="Kai Wang Resume" class="resume-image" />
        </div>

        <div class="cta-section" style="max-width: 100%; margin: 3rem auto;">
            <p class="cta-text">Interested in discussing more?</p>
            <button class="cta-button" onclick="openContactModal()">Let's connect!</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Product Design Portfolio. All rights reserved.</p>
    </footer>


    <!-- Contact Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeContactModal()">&times;</span>
            <h2>Let's Connect</h2>
            <form id="modalContactForm" class="modal-form">
                <div class="form-group">
                    <label for="modalEmail">Your Email</label>
                    <input type="email" id="modalEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="modalMessage">Message</label>
                    <textarea id="modalMessage" name="message" rows="6" required></textarea>
                </div>
                <div class="form-group captcha-placeholder">
                    <div class="captcha-box">Captcha goes here</div>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
